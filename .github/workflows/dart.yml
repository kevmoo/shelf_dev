# Created with package:mono_repo v3.4.7
name: Dart CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  job_001:
    name: mono_repo self validate
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@v2
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;dart:stable"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@v1.0
        with:
          sdk: stable
      - id: checkout
        uses: actions/checkout@v2
      - name: mono_repo self validate
        run: pub global activate mono_repo 3.4.7
      - name: mono_repo self validate
        run: pub global run mono_repo generate --validate
  job_002:
    name: "analyze_format; Dart dev; PKGS: example/web_app, shelf_dev, test_web_app, test_web_server; `dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-infos .`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@v2
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;dart:dev;packages:example/web_app-shelf_dev-test_web_app-test_web_server;commands:dartfmt-dartanalyzer_0"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;dart:dev;packages:example/web_app-shelf_dev-test_web_app-test_web_server
            os:ubuntu-latest;pub-cache-hosted;dart:dev
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@v1.0
        with:
          sdk: dev
      - id: checkout
        uses: actions/checkout@v2
      - id: example_web_app_pub_upgrade
        name: "example/web_app; pub upgrade --no-precompile"
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: example/web_app
        run: pub upgrade --no-precompile
      - name: "example/web_app; dartfmt -n --set-exit-if-changed ."
        if: "always() && steps.example_web_app_pub_upgrade.conclusion == 'success'"
        working-directory: example/web_app
        run: dartfmt -n --set-exit-if-changed .
      - name: "example/web_app; dartanalyzer --fatal-infos ."
        if: "always() && steps.example_web_app_pub_upgrade.conclusion == 'success'"
        working-directory: example/web_app
        run: dartanalyzer --fatal-infos .
      - id: shelf_dev_pub_upgrade
        name: "shelf_dev; pub upgrade --no-precompile"
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: shelf_dev
        run: pub upgrade --no-precompile
      - name: "shelf_dev; dartfmt -n --set-exit-if-changed ."
        if: "always() && steps.shelf_dev_pub_upgrade.conclusion == 'success'"
        working-directory: shelf_dev
        run: dartfmt -n --set-exit-if-changed .
      - name: "shelf_dev; dartanalyzer --fatal-infos ."
        if: "always() && steps.shelf_dev_pub_upgrade.conclusion == 'success'"
        working-directory: shelf_dev
        run: dartanalyzer --fatal-infos .
      - id: test_web_app_pub_upgrade
        name: "test_web_app; pub upgrade --no-precompile"
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: test_web_app
        run: pub upgrade --no-precompile
      - name: "test_web_app; dartfmt -n --set-exit-if-changed ."
        if: "always() && steps.test_web_app_pub_upgrade.conclusion == 'success'"
        working-directory: test_web_app
