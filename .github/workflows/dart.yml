      - name: "test_web_app; dartanalyzer --fatal-infos ."
        if: "always() && steps.test_web_app_pub_upgrade.conclusion == 'success'"
        working-directory: test_web_app
        run: dartanalyzer --fatal-infos .
      - id: test_web_server_pub_upgrade
